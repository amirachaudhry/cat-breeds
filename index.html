<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Cat Breed Compare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-container">
    <h1>Search for a cat breed</h1>
    <input type="text" id="search" placeholder="Type in a breed...">
    <button type="submit" id="button">Search</button>
    <button type="clear" id="clearButton">Clear</button>
    </div>


    <div id="result1" >
        <p id="breedN"></p>
        <p id="lifeSpan"></p>
        <p id="fact"></p>
        <img id="image" src="" alt="Cat image" style="display: none; max-width: 40%;">
    </div>

    <div id="result2">
        <p id="breedN2"></p>
        <p id="lifeSpan2"></p>
        <p id="fact2"></p>
        <img id="image2" src="" alt="Cat image" style="display: none; max-width: 40%;">
        
    </div>
   
    <script src="index.js" type="text/javascript" ></script>
    
</body>

</html>
